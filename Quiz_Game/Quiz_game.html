<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div id="question" class="question"></div>
        <div id="answers" class="answers">
            <button class="answer-btn" onclick="selectAnswer(event)" data-answer="1"></button>
            <button class="answer-btn" onclick="selectAnswer(event)" data-answer="2"></button>
            <button class="answer-btn" onclick="selectAnswer(event)" data-answer="3"></button>
            <button class="answer-btn" onclick="selectAnswer(event)" data-answer="4"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
